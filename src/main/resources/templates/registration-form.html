<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>New Player</h1>
<form
        data-th-object="${newuser}"
        method="post"
        data-th-action="@{/registration}"
        action="/registration"
>
    <label for="playername">Player Name</label>
    <input id="playername" type="text" data-th-field="*{name}">


    <label for="email">Email</label>
    <input id="email" type="email" data-th-field="*{email}">


    <label for="password">Password</label>
    <input id="password" type="password" data-th-field="*{password}">
    <div>
    <p
            style="color: red;"
            data-th-if="${#fields.hasErrors('name')}"
            data-th-errors="*{name}"
    ></p>
    <p th:if="${nameError}" class="error" style="color: red;" >Ez a Player Name már létezik!</p>

    <p
            style="color: red;"
            data-th-if="${#fields.hasErrors('email')}"
            data-th-errors="*{email}"
    ></p>
    <p th:if="${emailError}" class="error"  style="color: red;">Ez az e-mail cím már létezik!</p>

    <p
            style="color: red;"
            data-th-if="${#fields.hasErrors('password')}"
            data-th-errors="*{password}"
    ></p>

    </div>
    <input type="submit" value="Save">
</form>
<a href="/home"><BUTTON>Home</BUTTON></a>
</body>
</html>
